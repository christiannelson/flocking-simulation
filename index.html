<!DOCTYPE html>
<html lang="en">

<head>
  <title>Flocking Simulation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      margin: 0px;
      overflow: hidden;
      cursor: pointer;
    }

    #container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(200deg, #FF9F39 0%, #FFE4E4 100%);
    }
  </style>
</head>

<body>
<div id="container"></div>
<script src="dist/starlings.bundle.min.js" defer></script>
<script defer>
    document.addEventListener('DOMContentLoaded', () => {
        const sim = new Starlings('#container', {
            birds: 4096,
            // resolution: 72,
            birdColor: '#aaa',
            transparent: true
        });
        sim.start();
    });
</script>
</body>
</html>
